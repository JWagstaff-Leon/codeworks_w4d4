<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>w4d4</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">w4d4</span>
      </a>
    </nav>
  </header>



  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-info">
          <div>
            <form onsubmit="app.giftsController.addGift()">
              <div class="mb-3">
                <label for="tag" class="form-label">Tag</label>
                <input type="text" class="form-control" name="tag" id="tag" aria-describedby="helpId" placeholder="Tag...">
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" name="url" id="url" aria-describedby="helpId" placeholder="URL...">
              </div>
              <div class="input-group-append text-end">
                <button class="btn btn-outline-secondary bg-primary" type="button">Add Gif</button>
              </div>
            </form>
          </div>
          <hr>
          <div class="d-flex">
            <form onsubmit="app.gifsController.searchGifs()">
              <input type="text" id="search" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-primary" type="button"><i class="mdi mdi-magnify text-info"></i></button>
              </div>
            </form>
          </div>
          <div class="row" id="gifs-list">
            <div class="col-6 mb-3 p-2" onclick="selectGif">
              <img src="https://media4.giphy.com/media/W5m5zISfh2u6mBP0Zx/200.gif?cid=c23184be5so58q98hwmnvq88ej3xsrz1e45wcngxh7vc511a&rid=200.gif&ct=g" class="search-result"/>
            </div>
          </div>
        </div>
        <div class="col-md-9 d-flex flex-wrap" id="gifts-list">
          <div class="gift-card shadow bg-warning m-3 text-center align-items-center">
            <div>
              <img class="object-fit" src="https://media4.giphy.com/media/W5m5zISfh2u6mBP0Zx/200.gif?cid=c23184be5so58q98hwmnvq88ej3xsrz1e45wcngxh7vc511a&rid=200.gif&ct=g" alt="">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                <div class="bg-grey p-2 rounded">
                  <h5 class="card-title fw-bold">Card title</h5>
                  <p class="card-text fw-bold">Click to Open</p>
                </div>
            </div>
            <p>image caption</p>
          </div>
          <div class="gift-card shadow bg-warning m-3 text-center align-items-center">
            <div class="card h-100">
              <img src="/./assets/img/wrappape.png" class="card-img" alt="...">
              <div class="card-img-overlay d-flex align-items-center justify-content-center">
                <div class="bg-grey p-2 rounded">
                  <h5 class="card-title fw-bold">Card title</h5>
                  <p class="card-text fw-bold">Click to Open</p>
                </div>
              </div>


          </div>
          
          </div>
        </div>
      </div>
    </div>
  </main>





  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made by Joshua & Eric</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
